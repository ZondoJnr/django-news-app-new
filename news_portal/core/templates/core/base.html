<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}News Portal{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
        }
        .navbar {
            background-color: #1f1f2e;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            font-weight: 600;
        }
        .nav-link:hover {
            color: #ffc107 !important;
        }
        h1, h2, h3, h4 {
            font-weight: 700;
            color: #ffffff;
        }
        .card {
            border-radius: 12px;
            background-color: #1e1e2f;
            color: #ffffff;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }
        .btn-warning {
            background-color: #ffcc00;
            border-color: #ffcc00;
            color: #000;
            font-weight: 600;
        }
        .btn-outline-dark {
            color: #ffffff;
            border-color: #444;
        }
        .btn-outline-dark:hover {
            background-color: #333;
            border-color: #555;
            color: #ffc107;
        }
        .btn-primary, .btn-success, .btn-info {
            font-weight: 600;
        }
        footer {
            margin-top: 60px;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">ðŸ“° News Portal</a>
            <a class="nav-link text-warning" href="{% url 'api_guide' %}">Web APIs</a>
            {% if user.is_authenticated %}
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </nav>

    <main class="container mt-5">
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
        
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; {{ year|default:2025 }} News Portal. By Caleb Zondo.
    </footer>
</body>
</html>
